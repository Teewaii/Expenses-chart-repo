<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="./src/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>


</head>

<body>

  <div class="container">
    <div class="header">
      <div className="balance-details">
        <p className="balance">My balance</p>
        <h2 className="balance-amount">Hello</h2>
      </div>
      <img src="./images/logo.svg" />
    </div>
    <div class="chart">
      <div class="balance">
        <h2>Spending - Last 7 days</h2>
        <div class="canv"><canvas id="myChart"></canvas></div>
        <hr>
      </div>

      <div class="bottom">

        <div class="mothTotal">
          <span>Total this month</span>
          <h2 class="balance-amount">$478.33</h2>
        </div>

        <div class="monthDuration">
          <p class="balance-percent">+2.4%</p>
          <span>from last month</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ajimati Taiye</a>.
    </div>

  </div>
  
  <script src="./src/chart.js"></script>
  
</body>

</html>
